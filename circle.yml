machine:
  ruby:
    version: 2.2.3

general:
  branches:
    ignore:
      - master

dependencies:
  override:
    - gem install bundler --conservative
    - bundle check || bundle install

test:
  pre:
    - bundle exec jekyll build
  override:
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --enforce-https --check-html
  post:
    - bundle exec coveralls push
