---
layout: default
title: Appknox - Contact
excerpt: Contact Us
permalink: /contact/
---
<section id="first-container" class="contact-page">
    <div class="text-center" id="cuform">
      <div class="col-md-12">
        <h4 class="form-title neosans-40">We Would Love to Hear From You</h4>
        <div id="messageBoxCU" class="neosans"> </div>
      </div>
      <div class="col-md-3" id="hello-zone-cu">
        <p>hello@appknox.com</p>
        <p>+65 3163 2145</p>
        <img src="/img/man-uphead.svg" alt="Mobile application security">
        <div id="form-social-block">
          <a target="_blank" href="https://www.facebook.com/appknox"><img src="/img/facebook.svg" alt="Appknox facebook"/></a>
          <a target="_blank" href="https://www.linkedin.com/company/3771872"><img src="/img/linkedIn.svg" alt="Appknox LinkedIn"/></a>
          <a target="_blank" href="https://twitter.com/appknox"><img src="/img/twitter.svg" alt="Appkox Twitter"/></a>
        </div>
      </div>
      <div class="col-md-9">
        <div id="contact-form-holder">
          <form id="ak-contact-from" method="post" data-attr-submitted = "no">
            <fieldset class="form-group col-md-6 col-sm-6">
              <div id="name-cu-error" class="cu-form-eorror red"></div>
              <input type="text" class="form-control" name="name" placeholder="Full Name">
            </fieldset>
            <fieldset class="form-group col-md-6 col-sm-6">
              <div id="email-cu-error" class="cu-form-eorror red"></div>
              <input type="email" class="form-control" name="email" placeholder="Business Email">
            </fieldset>
            <fieldset class="form-group col-md-6 col-sm-6">
              <div id="company-cu-error" class="cu-form-eorror red"></div>
              <input type="text" class="form-control" name="company" placeholder="Company">
            </fieldset>
            <fieldset class="form-group col-md-6 col-sm-6">
              <div id="designation-cu-error" class="cu-form-eorror red"></div>
              <input type="text" class="form-control" name="designation" placeholder="Job Title">
            </fieldset>
            <fieldset class="form-group col-md-6 col-sm-6">
              <div id="phone-cu-error" class="cu-form-eorror red"></div>
              <input type="text" class="form-control" name="phone" placeholder="Phone/Mobile">
            </fieldset>
            <div class="clearfix"></div>
            <ul class="ak-checkbox-pannel" id="cu-ak-checkbox-pannel">
              <li class="col-md-4 col-sm-6 radio-apk" id="purchase-input-li"  data-selected="no">
                <div class="ak-cb-depth"><div class="ak-cb-depth-inner"></div></div>
                <div class="ak-cb-title">Purchase</div>
                <input name="purchase" id="purchase-input" type="hidden" value="0" />
              </li>
              <li class="col-md-4 col-sm-6  radio-apk"  id="collaborate-input-li" data-selected="no">
                <div class="ak-cb-depth"><div class="ak-cb-depth-inner"></div></div>
                <div class="ak-cb-title">Collaborate</div>
                <input name="collaborate" id="collaborate-input" type="hidden" value="0" />
              </li>
              <li class="col-md-4 col-sm-6 radio-apk" id="talk-to-us-input-li" data-selected="no">
                <div class="ak-cb-depth"><div class="ak-cb-depth-inner"></div></div>
                <div class="ak-cb-title">Enquire</div>
                <input name="talk" id="talk-input" type="hidden" value="0" />
              </li>
            </ul>
            <div class="clearfix"></div>
            <fieldset class="form-group col-md-12">
              <textarea class="form-control" name="remarks" rows="4" cols="50"  placeholder="Remarks/Message"></textarea>
            </fieldset>
            <div class="clearfix"></div>
            <input type="submit" id="contact-form-submit" class="btn btn-primary button-red btn-lg ak-btn-round uppercase" value="Submit">
          </form>
        </div>
      </div>
    </div>
</section>
