<div id="lpForm1MsgBox" class="neosans col-md-12 text-center"> </div>
<form method="post" class="country-code" id="lp_form_1">
  <fieldset class="form-group col-md-12 col-sm-6">
    <div id="name-lp-error" class="cu-form-eorror red"></div>
    <input type="text" class="form-control" name="name" placeholder="Full Name (Required)">
  </fieldset>
  <fieldset class="form-group col-md-12 col-sm-6">
    <div id="email-lp-error" class="cu-form-eorror red"></div>
    <input type="text" class="form-control" name="email" placeholder="Business Email (Required)">
  </fieldset>
  <fieldset class="form-group col-md-12 col-sm-6">
    <div id="company-lp-error" class="cu-form-eorror red"></div>
    <input type="text" class="form-control" name="company" placeholder="Company Name">
  </fieldset>
  <fieldset class="form-group col-md-12 col-sm-6 telephone-input">
    <div id="phone-lp-error" class="cu-form-eorror red"></div>
    <input type="text" class="form-control telesg" name="phone" placeholder="Phone Number">
  </fieldset>
  <fieldset class="form-group col-md-12 col-sm-6">
    <div id="app-url-lp-error" class="cu-form-eorror red"></div>
    <input type="url" class="form-control" name="app-url" placeholder="App URL">
  </fieldset>
    <input type="hidden" name="code" value="{{page.code}}" />
  <div class="clearfix"></div>
  <div class="text-center">
    <br/>
    <input type="submit" id="landing_page_1_submit" class="button-red btn-lg ak-btn-round uppercase" value="Submit">
  </div>
  <div class="marginTop"></div>
</form>
