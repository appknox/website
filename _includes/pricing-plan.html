<section class="pricing-plan-section">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row pricing-plans-section">
      {% for plan in site.data.pricingplans.pricingplan %}
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="plan-section">
            <div class="pricing-plan-head">
              <img src="{{plan.img}}" alt="{{plan.alt}}" />
              <div class="pricing-plan-sub-head">
                {{plan.planTitle}}
              </div>
            </div>
            <div class="pricing-plan-content">
              <ul class="pricing-plan-list">
                {{plan.pricingDescriptions}}
              </ul>
            </div>
            {{plan.price}}
            <div class="pricing-plan-footer">
              <div class="request-button btn-lg ak-btn-round uppercase inblock pricing-demo letter-spacing menubar" href="{{plan.link}}">{{plan.button}}</div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
